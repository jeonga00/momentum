<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <title>Momentum App</title>
</head>

<body>
    <div id="wrap">
        <section>
            <h2 id="clock">00:00:00</h2>
            <form id="login-form" class="hidden">
                <h2>Hello, What's your name?</h2>
                <input required maxlength="15" type="text">
            </form>
            <h1 id="greeting" class="hidden">
                <span>
                    <span class="text"></span>
                    <button class="btn"><em>logout</em></button>
                </span>
            </h1>
        </section>

        <section class="hidden right-section">
            <form id="todo-form">
                <input required type="text" placeholder="✔︎ New Todo">
            </form>
            <ul id="todo-list"></ul>
        </section>

        <div id="weather">
            <span class="weather"></span>
            <span class="city"></span>
        </div>

        <div id="quote">
            <span class="quote"></span>
            <span class="author"></span>
        </div>

        <button id="todo-toggle">✔︎ ToDo</button>

    </div>
</body>

</html>
